{{ define "main" }}

<div class="container mx-auto px-4 single-post">
    <div class="my-6">
        <h1 class="text-4xl font-serif leading-tight font-bold mb-2">{{ .Title }}</h1>
        {{ partial "date-and-tags.html" (dict "context" . "type" "full") }}
    </div>
    <div class="single-post-content">
        {{ .Content }}
    </div>
</div>

{{ end }}
