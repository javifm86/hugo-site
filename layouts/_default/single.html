{{ define "main" }}

<div class="container mx-auto px-4 single-post">
    <div class="my-6">
        <h1 class="title">{{ .Title }}</h1>
        {{ partial "date-and-tags.html" (dict "context" . "type" "full") }}
    </div>
    <div class="single-post-content">
        {{ .Content }}
    </div>
    <div class="my-16 border-b border-gray-400"></div>
    <div class="mb-6 text-center max-w-3xl mx-auto">
        {{ with .NextInSection }}
        <a class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded block mb-4" href="{{ .Permalink }}">
            &laquo; {{ .Title }}
        </a>
        {{ end }}
        {{ with .PrevInSection }}
        <a class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded block mb-4" href="{{ .Permalink }}">
            {{ .Title }} &raquo;
        </a>
        {{ end }}
    </div>

</div>

{{ end }}
