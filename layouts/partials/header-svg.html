{{ $svgUrl := .svgUrl }}
{{ $title := .titleHeader }}
{{ $miniTitle := .miniTitle }}
{{ $title := .titleHeader }}
{{ $des := .des }}

<div class="bg-gray-100 prefers-dark:bg-gray-800">
    <div class="container mx-auto pb-4">
        <div class="flex flex-col md:flex-row items-center">
            <div class="w-full lg:w-3/5 px-4 pb-4">
                <span class="line-before text-sm sm:text-base inline-block my-4 uppercase prefers-dark:text-gray-300">{{ $miniTitle }}</span>
                <h1 class="text-4xl sm:text-5xl font-bold font-serif leading-tight mb-4">
                    {{ $title }}
                </h1>
                <p class="font-sans text-base sm:text-lg">
                    {{ $des }}
                </p>
            </div>
            <div class="hidden md:block w-full lg:w-2/5 p-4">
                {{ partial "svg.html" (dict "context" . "svgSrc" $svgUrl "cssStyle" "max-height: 280px;") }}
            </div>
        </div>
    </div>
</div>
