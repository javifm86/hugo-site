<div class="bg-gray-100 border-t-4 border-green-500">
    <div class="container mx-auto">
        <nav class="flex p-6">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            {{ $text := .Name | safeHTML }}
            <a class="mr-6 p-2 text-gray-600 hover:text-green-500 uppercase {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}">{{ $text }}</a>
            {{ end }}
        </nav>
    </div>
</div>
